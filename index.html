<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batch Timetable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#121212">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="Logo.png">
  <link rel="apple-touch-icon" href="Logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* --- CSS VARIABLES --- */
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-main: #e0e0e0;
      --text-muted: #a0a0a0;
      --border-color: #333;
      --accent-color: #bb86fc;
      --header-bg: #2c2c2c;
      
      /* Slot Type Markers */
      --lec-marker: #90caf9; /* Blue */
      --tut-marker: #ffcc80; /* Orange */
      --lab-marker: #ef9a9a; /* Red */
      --break-marker: #424242; 
      
      --active-glow: 0 0 15px rgba(187, 134, 252, 0.5);

      /* Break Card Colors */
      --break-bg: #000000;
      --break-border: #333;
    }

    [data-theme="light"] {
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --text-main: #333333;
      --text-muted: #555555;
      --border-color: #e0e0e0;
      --accent-color: #6200ea;
      --header-bg: #ffffff;

      /* Slot Type Markers */
      --lec-marker: #0d47a1;
      --tut-marker: #e65100;
      --lab-marker: #c62828;
      --break-marker: #9e9e9e;

      --active-glow: 0 0 15px rgba(98, 0, 234, 0.4);

      /* Break Card Colors Light */
      --break-bg: #e0e0e0;
      --break-border: #ccc;
    }

    /* --- GLOBAL --- */
    * { box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      /* FIXED APP SHELL */
      height: 100vh;
      height: 100dvh; 
      width: 100vw;
      display: flex;
      flex-direction: column;
      overflow: hidden; 
      user-select: none; 
    }

    /* --- HEADER (FIXED TOP) --- */
    header {
      flex: 0 0 auto; 
      width: 100%;
      height: 80px; 
      padding: 0 15px;
      background: var(--header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      z-index: 100;
    }

    /* Logo Container */
    .brand-container {
        display: flex;
        align-items: center;
        gap: 20px; 
    }

    .app-logo {
        height: 60px; 
        width: 60px;  
        border-radius: 8px;
        object-fit: cover;
        border: 1px solid var(--border-color);
    }

    .header-controls {
        display: flex;
        gap: 15px;
        align-items: center;
    }

    /* DROPDOWN STYLE */
    .batch-select {
        background: var(--card-bg);
        color: var(--text-main);
        border: 1px solid var(--border-color);
        padding: 5px 10px;
        border-radius: 8px;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        outline: none;
        cursor: pointer;
    }

    h1 {
      font-weight: 800;
      font-size: 1.4rem;
      margin: 0;
      background: linear-gradient(90deg, var(--accent-color), #03dac6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .icon-btn {
      background: transparent;
      border: none;
      color: var(--text-main);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 5px;
    }

    /* --- VIEW CONTAINERS --- */
    .view-container {
        flex: 1; 
        position: relative;
        overflow: hidden;
        width: 100%;
    }

    .hidden-view {
        display: none !important;
    }

    /* --- SWIPE VIEW STYLES --- */
    #timetable-container {
        cursor: grab;
        touch-action: pan-y; 
    }
    #timetable-container:active { cursor: grabbing; }

    .days-track {
        display: flex;
        height: 100%;
        width: 600vw; 
        transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.5, 1);
    }

    .day-view {
        width: 100vw;
        height: 100%;
        overflow-y: auto; 
        padding: 20px;
        padding-bottom: 100px; 
    }

    .day-header {
        font-size: 1.8rem;
        font-weight: 800;
        margin-bottom: 20px;
        color: var(--accent-color);
        text-align: center;
    }

    .class-card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 16px;
        border: 1px solid var(--border-color);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    .class-card::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 6px;
    }
    .type-lec::before { background-color: var(--lec-marker); }
    .type-tut::before { background-color: var(--tut-marker); }
    .type-lab::before { background-color: var(--lab-marker); }

    .class-card.active-now {
        border: 2px solid var(--accent-color);
        box-shadow: var(--active-glow);
    }

    .time-slot { font-size: 0.9rem; color: var(--text-muted); font-weight: 600; display: flex; align-items: center; gap: 8px; }
    .time-slot::before { content: 'â€¢'; color: var(--accent-color); font-size: 1.2rem; }
    .subject-name { font-size: 1.4rem; font-weight: 800; margin: 5px 0; }
    .card-footer { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px; padding-top: 15px; border-top: 1px solid var(--border-color); font-size: 0.9rem; color: var(--text-muted); }
    .info-badge { display: flex; align-items: center; gap: 6px; background: rgba(128,128,128,0.1); padding: 6px 12px; border-radius: 20px; font-weight: 600; }

    /* Break Card */
    .break-card {
        background: var(--break-bg);
        border: 1px solid var(--break-border);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .break-header { font-size: 1.1rem; font-weight: 700; color: var(--text-main); }
    .break-time-text { font-size: 0.9rem; color: var(--text-muted); font-family: monospace; }
    .break-duration-text { font-size: 0.85rem; color: var(--text-muted); opacity: 0.8; }

    /* --- COMPACT TABLE VIEW --- */
    #compact-container {
        overflow: auto; 
        padding: 0;
        padding-bottom: 80px; 
        background-color: var(--bg-color);
    }

    .weekly-table {
        border-collapse: separate;
        border-spacing: 0; 
        width: 100%;
        min-width: 600px; 
    }

    .weekly-table th, .weekly-table td {
        padding: 12px 8px;
        text-align: center;
        vertical-align: middle;
        font-size: 0.85rem;
        border-right: 1px solid var(--border-color);
        border-bottom: 1px solid var(--border-color);
        color: var(--text-main);
    }

    /* --- STICKY HEADERS LOGIC --- */
    .weekly-table thead th {
        position: sticky;
        top: 0;
        background-color: var(--header-bg);
        z-index: 20;
        border-bottom: 2px solid var(--border-color);
        font-weight: 800;
        text-transform: uppercase;
        font-size: 0.8rem;
    }

    .weekly-table tbody td:first-child {
        position: sticky;
        left: 0;
        background-color: var(--card-bg);
        z-index: 10;
        border-right: 2px solid var(--border-color);
        font-weight: bold;
        color: var(--accent-color);
        min-width: 85px;
    }

    .weekly-table thead th:first-child {
        position: sticky;
        top: 0;
        left: 0;
        z-index: 30; 
        background-color: var(--header-bg);
        border-right: 2px solid var(--border-color);
    }

    /* Table Cell Types */
    .cell-lec { background-color: rgba(144, 202, 249, 0.15); border-left: 4px solid var(--lec-marker) !important; }
    .cell-tut { background-color: rgba(255, 204, 128, 0.15); border-left: 4px solid var(--tut-marker) !important; }
    .cell-lab { background-color: rgba(239, 154, 154, 0.15); border-left: 4px solid var(--lab-marker) !important; }
    .cell-break { background-color: var(--break-bg); opacity: 0.7; }
    .cell-empty { background-color: transparent; }

    .cell-subject { font-weight: 700; display: block; margin-bottom: 4px; }
    .cell-room { font-size: 0.75rem; color: var(--text-muted); display: block; }

    /* --- FOOTER (PERMANENTLY FIXED BOTTOM) --- */
    .footer-sig {
        position: fixed; 
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 15px;
        background: var(--bg-color);
        color: var(--text-muted);
        border-top: 1px solid var(--border-color);
        z-index: 200; 
        padding-bottom: calc(15px + env(safe-area-inset-bottom)); 
    }
    .signature { color: var(--accent-color); font-weight: 700; font-family: 'Courier New', monospace; }

  </style>
</head>
<body data-theme="dark">

  <header>
    <div class="brand-container">
        <img src="Logo.png" alt="Logo" class="app-logo">
        <h1>Planner</h1>
    </div>
    <div class="header-controls">
        <select id="batchSelect" class="batch-select" onchange="switchBatch(this.value)">
            <option value="A6">Batch A6</option>
            <option value="A5">Batch A5</option>
        </select>

        <button class="icon-btn" onclick="toggleView()" title="Switch View">ðŸ—“</button>
        <button class="icon-btn" onclick="toggleTheme()" id="theme-btn">â˜€</button>
    </div>
  </header>

  <div id="timetable-container" class="view-container">
      <div class="days-track" id="daysTrack">
          </div> 
  </div>

  <div id="compact-container" class="view-container hidden-view">
      <table class="weekly-table">
          <thead>
              <tr>
                  <th>Time</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
              </tr>
          </thead>
          <tbody>
             </tbody>
      </table>
  </div>

  <div class="footer-sig">
    Made by <span class="signature">Mass~MAHIT</span> | Swipe left/right for days
  </div>

  <script src="timetable.js"></script>

  <script>
    // --- BATCH SWITCHING LOGIC ---
    function switchBatch(batchName) {
        // Save preference
        localStorage.setItem('selectedBatch', batchName);
        
        // Update the global variable in timetable.js and re-render
        if (window.updateBatchData) {
            window.updateBatchData(batchName);
        }
    }

    // Initialize Dropdown from LocalStorage on load
    window.addEventListener('DOMContentLoaded', () => {
        const savedBatch = localStorage.getItem('selectedBatch') || 'A6';
        const select = document.getElementById('batchSelect');
        if(select) {
            select.value = savedBatch;
            // Trigger the update immediately to load correct data
            if (window.updateBatchData) window.updateBatchData(savedBatch);
        }
    });

    // --- VIEW TOGGLE ---
    function toggleView() {
        const swipeContainer = document.getElementById('timetable-container');
        const compactContainer = document.getElementById('compact-container');
        
        if (swipeContainer.classList.contains('hidden-view')) {
            // SWITCH TO SWIPE VIEW
            swipeContainer.classList.remove('hidden-view');
            compactContainer.classList.add('hidden-view');
            setTimeout(() => jumpToDay(currentDayIndex), 50);
        } else {
            // SWITCH TO COMPACT VIEW
            swipeContainer.classList.add('hidden-view');
            compactContainer.classList.remove('hidden-view');
        }
    }

    // --- THEME TOGGLE ---
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const btn = document.getElementById('theme-btn');
      
      if (currentTheme === 'dark') {
        body.setAttribute('data-theme', 'light');
        btn.textContent = 'ðŸŒ™';
      } else {
        body.setAttribute('data-theme', 'dark');
        btn.textContent = 'â˜€';
      }
    }

    // --- SWIPE LOGIC ---
    const track = document.getElementById('daysTrack');
    const container = document.getElementById('timetable-container');
    
    let isDragging = false;
    let startX = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;
    let currentDayIndex = 0; 
    const totalDays = 6;

    const today = new Date().getDay(); 
    let initialDayIndex = (today === 0 || today > 6) ? 0 : today - 1;
    // Note: jumpToDay is called by updateBatchData when data loads

    window.addEventListener('resize', () => {
        track.style.transition = 'none';
        jumpToDay(currentDayIndex);
    });

    track.addEventListener('touchstart', touchStart);
    track.addEventListener('touchmove', touchMove, { passive: false }); 
    track.addEventListener('touchend', touchEnd);

    track.addEventListener('mousedown', mouseStart);
    track.addEventListener('mousemove', mouseMove);
    track.addEventListener('mouseup', mouseEnd);
    track.addEventListener('mouseleave', () => { if(isDragging) mouseEnd(); });

    function touchStart(event) { startDrag(event.touches[0].clientX); }
    function mouseStart(event) { event.preventDefault(); startDrag(event.clientX); }

    function startDrag(clientX) {
        isDragging = true;
        startX = clientX;
        track.style.transition = 'none'; 
        container.style.cursor = 'grabbing';
    }

    function touchMove(event) {
        if (!isDragging) return;
        moveDrag(event.touches[0].clientX);
    }

    function mouseMove(event) {
        if (isDragging) {
            event.preventDefault();
            moveDrag(event.clientX);
        }
    }

    function moveDrag(clientX) {
        const diffX = clientX - startX;
        currentTranslate = prevTranslate + diffX;
        track.style.transform = `translateX(${currentTranslate}px)`;
    }

    function touchEnd() { endDrag(); }
    function mouseEnd() { endDrag(); }

    function endDrag() {
        if (!isDragging) return;
        isDragging = false;
        container.style.cursor = 'grab';
        
        const movedBy = currentTranslate - prevTranslate;
        const threshold = window.innerWidth / 4; 

        track.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.8, 0.5, 1)';

        if (movedBy < -threshold) {
            if (currentDayIndex < totalDays - 1) currentDayIndex++;
            else currentDayIndex = 0; 
        } else if (movedBy > threshold) {
            if (currentDayIndex > 0) currentDayIndex--;
            else currentDayIndex = totalDays - 1; 
        }
        
        jumpToDay(currentDayIndex);
    }

    function jumpToDay(index) {
        currentDayIndex = index;
        currentTranslate = index * -window.innerWidth;
        prevTranslate = currentTranslate;
        track.style.transform = `translateX(${currentTranslate}px)`;
        highlightCurrentSlot(); 
    }

    function highlightCurrentSlot() {
      const now = new Date();
      const currentDay = now.getDay(); 
      const currentHour = now.getHours();

      document.querySelectorAll('.class-card.active-now').forEach(el => el.classList.remove('active-now'));

      const todaysCards = document.querySelectorAll(`.class-card[data-day="${currentDay}"]`);
      todaysCards.forEach(card => {
          const startHour = parseInt(card.getAttribute('data-start-hour'));
          const endHour = parseInt(card.getAttribute('data-end-hour'));

          if (currentHour >= startHour && currentHour < endHour) {
              card.classList.add('active-now');
          }
      });
    }

    setInterval(highlightCurrentSlot, 60000);
    // setTimeout(highlightCurrentSlot, 100); // Handled by updateBatchData now

    // --- SERVICE WORKER ---
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./sw.js")
          .then((reg) => console.log("Service Worker Registered!", reg))
          .catch((err) => console.log("Service Worker Failed ðŸ’¥", err));
      });
    }

  </script>
</body>
</html>
