<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batch Timetable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#121212">
  <meta name="description" content="Interactive timetable for batch schedules">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="Logo.png">
  <link rel="apple-touch-icon" href="Logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-theme="dark">

  <header>
    <div class="brand-container">
      <img src="Logo.png" alt="Timetable App Logo" class="app-logo">
      <h1>Planner</h1>
    </div>
    <div class="header-controls">
      <button class="filter-toggle-btn" onclick="TimetableApp.toggleFilterPanel()" aria-expanded="false" aria-controls="filter-panel">
        FILTERS <span id="filter-arrow">ðŸ”½</span>
      </button>
      <button class="icon-btn" onclick="TimetableApp.toggleTheme()" id="theme-btn" aria-label="Toggle theme">â˜€</button>
    </div>
  </header>

  <div id="filter-panel" role="region" aria-label="Filter panel">
    <div class="filter-content">
      
      <div class="filter-group bring-to-front">
        <div class="filter-label">Select Batch</div>
        <div class="batch-selector-row">
          <button id="series-trigger-btn" class="dropdown-trigger half-width" onclick="TimetableApp.toggleSeries()">
            <span id="series-text">62 Series</span> â‡„
          </button>

          <button id="batch-trigger-btn" class="dropdown-trigger half-width" onclick="TimetableApp.toggleBatchGrid()">
            <span id="trigger-text">Select Batch</span> â–¼
          </button>
        </div>

        <div id="floating-batch-grid" class="floating-grid hidden">
          </div>
      </div>
      
      <div class="filter-group">
        <div class="filter-label">View Mode</div>
        <div class="filter-options">
          <button class="toggle-btn" id="btn-swipe" onclick="TimetableApp.setViewMode('swipe')" aria-pressed="true">Swipe Cards</button>
          <button class="toggle-btn" id="btn-table" onclick="TimetableApp.setViewMode('table')" aria-pressed="false">Table View</button>
        </div>
      </div>
      
      <div class="filter-group">
        <div class="filter-label">Jump to Day</div>
        <div class="filter-options" id="day-filters">
          <button class="day-btn" data-day="1" onclick="TimetableApp.manualJumpToDay(1)" aria-label="Jump to Monday">M</button>
          <button class="day-btn" data-day="2" onclick="TimetableApp.manualJumpToDay(2)" aria-label="Jump to Tuesday">T</button>
          <button class="day-btn" data-day="3" onclick="TimetableApp.manualJumpToDay(3)" aria-label="Jump to Wednesday">W</button>
          <button class="day-btn" data-day="4" onclick="TimetableApp.manualJumpToDay(4)" aria-label="Jump to Thursday">T</button>
          <button class="day-btn" data-day="5" onclick="TimetableApp.manualJumpToDay(5)" aria-label="Jump to Friday">F</button>
          <button class="day-btn" data-day="6" onclick="TimetableApp.manualJumpToDay(6)" aria-label="Jump to Saturday">S</button>
        </div>
      </div>

    </div>
  </div>

  <div id="timetable-container" class="view-container">
    <div id="floating-batch" class="floating-batch" aria-live="polite">BATCH A1</div>
    <div class="days-track" id="daysTrack"></div>
  </div>

  <div id="compact-container" class="view-container hidden-view">
    <table class="weekly-table" aria-label="Weekly timetable">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Mon</th>
          <th scope="col">Tue</th>
          <th scope="col">Wed</th>
          <th scope="col">Thu</th>
          <th scope="col">Fri</th>
          <th scope="col">Sat</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table content will be inserted here by JavaScript -->
      </tbody>
    </table>
  </div>

  <div class="footer-sig">
    Made by <span class="signature">Mass~MAHIT A6</span> | Swipe left/right for days
  </div>

  <!-- Screen reader announcements -->
  <div id="sr-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>

  <!-- JavaScript Files -->
  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
